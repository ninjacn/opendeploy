{% extends 'accounts/base.html' %}

{% block content %}
<div class="register-box">
  <div class="register-logo">
    <a href="#"><b>Opendeploy</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">注册用户</p>

    <form action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}
      <div class="form-group has-feedback  {% if form.username.errors %} has-error {% endif %}">
          <input type="username" class="form-control" placeholder="{{ form.username.help_text }}" name="{{ form.username.name }}" value="{% if form.username.value %} {{ form.username.value }} {% endif %}">
        <span class="fa fa-user form-control-feedback"></span>
        <span class="help-block">{{ form.username.errors }}</span>
      </div>

      <div class="form-group has-feedback  {% if form.email.errors %} has-error {% endif %}">
          <input type="email" class="form-control" placeholder="{{ form.email.help_text }}" name="{{ form.email.name }}" value="{% if form.email.value %} {{ form.email.value }} {% endif %}">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span class="help-block">{{ form.email.errors }}</span>
      </div>

      <div class="form-group has-feedback  {% if form.first_name.errors %} has-error {% endif %}">
        <input type="text" class="form-control" placeholder="{{ form.first_name.help_text }}" name="{{ form.first_name.name }}" value="{% if form.first_name.value %} {{ form.first_name.value }} {% endif %}">
        <span class="help-block">{{ form.first_name.errors }}</span>
      </div>

      <div class="form-group has-feedback  {% if form.password1.errors %} has-error {% endif %}">
        <input type="password" class="form-control" placeholder="{{ form.password1.help_text }}" name="{{ form.password1.name }}">
        <span class="fa fa-key form-control-feedback"></span>
        <span class="help-block">{{ form.password1.errors }}</span>
      </div>

      <div class="form-group has-feedback  {% if form.password2.errors %} has-error {% endif %}">
        <input type="password" class="form-control" placeholder="{{ form.password2.help_text }}" name="{{ form.password2.name }}">
        <span class="fa fa-key form-control-feedback"></span>
        <span class="help-block">{{ form.password2.errors }}</span>
      </div>

      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="{% url 'accounts:login' %}" class="text-center">登录</a>
  </div>
  <!-- /.form-box -->
</div>
{% endblock %}

{% block script %}
<script>
  $(function () {
    $('body').addClass('register-page')

    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
{% endblock %}
