{% extends 'base_admin.html' %}

{% block content-header %}
      <h1>
        环境
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-home"></i>首页</a></li>
        <li class="active"><a href="/admin/deploy/env">环境</a></li>
      </ol>
{% endblock %}

{% block content %}
<div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">列表</h3>

              <div class="box-tools">
                  <a href="/admin/deploy/env/add">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i>添加</button>
                  </a>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>
                  <th>ID</th>
                  <th>环境</th>
                  <th>备注</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
                {% for env in envs %}
                <tr>
                    <td>{{ env.id }}</td>
                    <td>{{ env.name }}</td>
                    <td>{{ env.comment }}</td>
                    <td>{{ env.created_at }}</td>
                    <td>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-edit"></i>编辑</button>
                        <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>删除</button>
                    </td>
                </tr>
                {% endfor %}
              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
{% endblock %}
