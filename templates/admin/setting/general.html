{% extends 'base_admin.html' %}

{% block content-header %}
      <h1>
        设置
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'admin:homepage' %}"><i class="fa fa-home"></i>首页</a></li>
        <li class="active">设置 - 通用</li>
      </ol>
{% endblock %}

{% block content %}
<div class="row">
        <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">设置表单</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="">
                {% csrf_token %}
                <div class="box-body">

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="1" name="{{ form.enable_register.name }}" {% if form.enable_register.value %}checked{% endif %}> {{ form.enable_register.label }}
                        </label>
                    </div>


              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">保存</button>
              </div>
            </form>
          </div>
        </div>
</div>
{% endblock %}
