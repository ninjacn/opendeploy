{% extends 'base_admin.html' %}

{% block content-header %}
      <h1>
        添加用户
        <small></small>
      </h1>
      <ol class="breadcrumb">
          <li><a href="{% url 'admin:homepage' %}"><i class="fa fa-home"></i>首页</a></li>
        <li><a href="{% url 'admin:accounts.all_users' %}">用户列表</a></li>
        <li class="active">添加</li>
      </ol>
{% endblock %}

{% block content %}
<div class="row">
        <div class="col-xs-12">
        <form role="form" method="post" action="">
            {% csrf_token %}
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">表单信息</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
                <div class="box-body">

                    <div class="form-group {% if form.username.errors %} has-error {% endif %}">
                        <label for="username">用户名</label>
                        <input type="text" name="username" class="form-control" placeholder="" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" >
                        <span class="help-block">{{ form.username.errors }}</span>
                    </div>

                    <div class="form-group {% if form.email.errors %} has-error {% endif %}">
                        <label for="email">邮箱</label>
                        <input type="email" name="email" class="form-control" placeholder="" value="{% if form.email.value %}{{ form.email.value }}{% endif %}" >
                        <span class="help-block">{{ form.email.errors }}</span>
                    </div>

                    <div class="form-group {% if form.first_name.errors %} has-error {% endif %}">
                        <label for="first_name">姓名</label>
                        <input type="text" name="first_name" class="form-control" placeholder="" value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}" >
                        <span class="help-block">{{ form.first_name.errors }}</span>
                    </div>

                    <div class="form-group {% if form.password.errors %} has-error {% endif %}">
                        <label for="password">密码</label>
                        <input type="password" name="password" class="form-control" placeholder="" value="{% if form.password.value %}{{ form.password.value }}{% endif %}" >
                        <span class="help-block">{{ form.password.errors }}</span>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="{{ form.is_superuser.name }}" value="1" {% if form.is_superuser.value %}checked{% endif %}> 是否管理员 
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="{{ form.is_active.name }}" value="1"  {% if form.is_active.value %}checked{% endif %}> 是否激活 
                        </label>
                    </div>

              </div>
              <!-- /.box-body -->

          </div>

            <div class="box box-primary">
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>

        </div>
        </form>
</div>
{% endblock %}
